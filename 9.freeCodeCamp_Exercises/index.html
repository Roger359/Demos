<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>freeCodeCamp Exercises</title>
  </head>
  <body>
    <header>
      <h1>freeCodeCamp Exercises</h1>
    </header>
    <main>
      <!--  Stand in Line -->
      <section>
        <div class="container">
          <h2 class="heading">Stand in Line</h2>

          <button class="stand-btn btn">Next turn</button>
          <p class="standInLine">1</p>

            <ul class="turns">
              <li class="turn active" value="1">1</li>
              <li class="turn" value="2">2</li>
              <li class="turn" value="3">3</li>
              <li class="turn" value="4">4</li>
              <li class="turn" value="5">5</li>
              <li class="turn" value="6">6</li>
              <li class="turn" value="7">7</li>
              <li class="turn" value="8">8</li>
              <li class="turn" value="9">9</li>
            </ul>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
