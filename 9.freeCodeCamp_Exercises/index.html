<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>freeCodeCamp Exercises</title>
  </head>
  <body>
    <header>
      <h1>freeCodeCamp Exercises</h1>
    </header>
    <main>
      <!--  Stand in Line -->
      <section>
        <div class="container">
          <h2 class="heading">Stand in Line</h2>
          <button class="stand-btn btn">Next turn</button>
          <p class="standInLine">1</p>
          </div>
        </div>
      </section>
      <!-- Extract Domain Name from an email -->
      <section>
        <div class="container">
          <h2 class="heading">Extract Domain Name form an email</h2>

          <input type="text" class="input-email" placeholder="Enter an email" />

          <button class="emailBtn btn">Extract Domain</button>
          <p class="domainResult">cpven.com</p>
        </div>
      </section>

      <section>
        <div class="container">
          <h2 class="heading">Fibonacci with For Loop</h2>
          <code class="code">
            const fibonacci = n => {
              const fib = [0, 1]
            
              for(let i = 2; i <= n; i++ ){
                fib[i] = fib[i - 1] + fib[i - 1]
              }
              return fib[n]
            }
          </code>

          <input type="number" class="input-fibo" placeholder="Enter a number" />

          <button class="fiboBtn btn">Calculate</button>
          <p class="fiboResult">0</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
