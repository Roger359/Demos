<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertor App</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/58adac63e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="config.js"></script>
  </head>
  <body>
    <h1 class="heading">Convertor Apps</h1>

    <!-- Currency converter container -->
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-8">
          <h2
            class="text-center fw-bolder display-6 bg-dark text-light py-3 rounded"
          >
            Currency Converter
          </h2>
          
          <div class="currency-container">
            <p class="alert alert-danger">
              Press enter key to convert
            </p>
            <div class="currencies">
              <select id="currency-first">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="USD" selected>USD</option>
                <option value="COP">COP</option>
              </select>
              <input type="number" id="worth-first" value="1" min="0" />
            </div>
            <div class="currencies">
              <select id="currency-second">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
                <option value="COP" selected>COP</option>
              </select>
              <input type="number" id="worth-second" disabled />
            </div>
            <p class="exchange-rate">1 USD = 4150 COP</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Weight Converter container -->
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-8">
          <h2
            class="text-center fw-bolder display-6 bg-dark text-light py-3 rounded"
          >
            Weight Converter
          </h2>

          <form action="">
            <p class="alert alert-info">
              Type a value in any of the fields to convert weight
            </p>
            <div class="mb-3">
              <label for="" class="form-label">Pounds</label>
              <input
                type="number"
                class="form-control form-control-lg pounds input"
                placeholder="Enter the weight"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Kilograms</label>
              <input
                type="number"
                class="form-control form-control-lg kilograms input"
                placeholder="Enter the weight"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Grams</label>
              <input
                type="number"
                class="form-control form-control-lg grams input"
                placeholder="Enter the weight"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Ounces</label>
              <input
                type="number"
                class="form-control form-control-lg ounces input"
                placeholder="Enter the weight"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Temperature converter container -->
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-8">
          <h2
            class="text-center fw-bolder display-6 bg-dark text-light py-3 rounded"
          >
            Temperature Converter
          </h2>

          <form action="">
            <p class="alert alert-warning">
              Type a value in any of the fields to convert temperature
            </p>
            <div class="mb-3">
              <label for="" class="form-label">Celsius</label>
              <input
                onchange="convertTemperature(event)"
                name="celsius"
                type="number"
                class="form-control form-control-lg celsius input"
                placeholder="Enter the temperature"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Fahrenheit</label>
              <input
                onchange="convertTemperature(event)"
                name="fahrenheit"
                type="number"
                class="form-control form-control-lg fahrenheit input"
                placeholder="Enter the temperature"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Kelvin</label>
              <input
                onchange="convertTemperature(event)"
                name="kelvin"
                type="number"
                class="form-control form-control-lg kelvin input"
                placeholder="Enter the temperature"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
