<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JonMircha Exercises</title>
  </head>
  <body>
    <header>
      <h1>JonMircha Exercises</h1>
    </header>
    <main>
      <!-- String counter-->
      <section>
        <div class="container">
          <h2 class="heading">String counter</h2>
          <input
            type=""
            class="stringInput"
            id="stringInput"
            placeholder="Enter a string"
          />
          <p class="stringResult">0</p>
        </div>
      </section>
      <!-- Cut words  -->
      <section>
        <div class="container">
          <h2 class="heading">Cut Words</h2>
          <input
            type="text"
            class="wordToCut"
            id="wordToCut"
            placeholder="Enter the Word"
          />
          <input
            type="number"
            class="valueToCut"
            id="valueToCut"
            placeholder="Enter the value"
          />
          <button class="wordToCut-btn btn">Cut</button>
          <p class="wordToCutResult">0</p>
        </div>
      </section>
      <!-- Split String  -->
      <section>
        <div class="container">
          <h2 class="heading">Split String</h2>
          <input
            type="text"
            class="splitString"
            id="splitString"
            placeholder="Enter the string"
          />
          <input
            type="text"
            class="separator"
            id="separator"
            placeholder="Enter the separator"
          />
          <button class="splitString-btn btn">Split</button>
          <p class="splitStringResult"></p>
        </div>
      </section>

      <!-- Repeat String  -->
      <section>
        <div class="container">
          <h2 class="heading">Repeat String</h2>
          <input
            type="text"
            class="repeatString"
            id="repeatString"
            placeholder="Enter the string"
          />
          <input
            type="number"
            class="repeatTimes"
            id="repeatTimes"
            placeholder="Enter the separator"
          />
          <button class="repeatString-btn btn">Repeat</button>
          <p class="repeatStringResult"></p>
        </div>
      </section>
      <!-- reverse String  -->
      <section>
        <div class="container">
          <h2 class="heading">Reverse String</h2>
          <input
            type="text"
            class="reverseString"
            id="reverseString"
            placeholder="Enter the string"
          />

          <button class="reverseString-btn btn">Reverse</button>
          <p class="reverseStringResult"></p>
        </div>
      </section>

      <!-- Number of repetitions in a long text  -->
      <section>
        <div class="container">
          <h2 class="heading">Counting words</h2>
          <input
            type="text"
            class="numbersOfWords"
            id="numbersOfWords"
            placeholder="Enter the string"
          />
          <input
            type="text"
            class="wordSearch"
            id="wordSearch"
            placeholder="Enter the string"
          />

          <button class="numbersOfWords-btn btn">Count</button>
          <p class="numbersOfWordsResult">0</p>
        </div>
      </section>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
