<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/3/500/300" alt="image" />
        <img src="https://picsum.photos/id/1/500/300" alt="image" />
        <img src="https://picsum.photos/id/4/500/300" alt="image" />
        <img src="https://picsum.photos/id/5/500/300" alt="image" />
        <img src="https://picsum.photos/id/2/500/300" alt="image" />
        <img src="https://picsum.photos/id/6/500/300" alt="image" />
        <img src="https://picsum.photos/id/7/500/300" alt="image" />
        <img src="https://picsum.photos/id/8/500/300" alt="image" />
        <img src="https://picsum.photos/id/9/500/300" alt="image" />
        <img src="https://picsum.photos/id/10/500/300" alt="image" />
      </div>
      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
