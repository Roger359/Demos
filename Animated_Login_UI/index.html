<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/58adac63e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <!-- Login Section -->
        <div class="login main-container">
          <div class="login-img img-container">
            <img src="image/test.jpg" alt="login" />
          </div>
          <div class="login-form form-container">
            <form action="" >
              <h2 class="text-center pb-3">Login</h2>
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                placeholder="Username"
              />
              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="Password"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">Login</button>
              </div>
              <a href="#" class="forgot-link">Forgot password?</a>
              <span
                >Don't have an account?
                <a href="#" class="register-link">Register</a>
              </span>
            </form>
          </div>
        </div>

        <!-- Register Section -->
        <div class="register main-container">
          

          <div class="register-form form-container">
            <form action="">
              <h2 class="text-center pb-3">Register</h2>
              <input
                type="text"
                class="form-control form-control-lg mb-3"
                placeholder="Username"
              />
              <input
                type="email"
                class="form-control form-control-lg mb-3"
                placeholder="Email"
              />
              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="Password"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">Register</button>
              </div>

              <span
                >Have an account?
                <a href="#login" class="login-link">Login</a>
              </span>
            </form>
          </div>
          <div class="register-img img-container">
            <img src="image/test.jpg" alt="Register" />
          </div>
        </div>
        <!-- Forgot Section -->
        <div class="forgot main-container">
          <div class="forgot-form form-container">
            <form action="">
              <h2 class="text-center pb-3">Reset password</h2>
              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="Password"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">Reset Password</button>
              </div>

              <span>We will send you a reset link!!! </span>
            </form>
            <div class="close">
              <i class="fas fa-times"> </i>
            </div>
          </div>
          <div class="forgot-img img-container">
            <img src="image/test.jpg" alt="Forgot" />
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
