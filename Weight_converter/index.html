<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/58adac63e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    \
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-8">
          <h1
            class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded"
          >
            Weight Converter
          </h1>
          <hr />
          <form action="" >
            <p class="alert alert-info">
              Type a value in any of the fields to convert weight
            </p>
            <div class="mb-3">
              <label for="" class="form-label">Weight in Pounds</label>
              <input
                type="number"
                class="form-control form-control-lg pounds"
                placeholder="Pounds"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Weight in Kilograms</label>
              <input
                type="number"
                class="form-control form-control-lg kilograms"
                placeholder="Kilograms"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Weight in Grams</label>
              <input
                type="number"
                class="form-control form-control-lg grams"
                placeholder="Grams"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Weight in Ounces</label>
              <input
                type="number"
                class="form-control form-control-lg ounces"
                placeholder="Ounces"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
