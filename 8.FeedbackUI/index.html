<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container">
        <div class="rating">
          <img
            src="image/triste.png"
            alt="Unhappy"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="image/neutral.png"
            alt="Neutral"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="image/feliz.png"
            alt="Satisfied"
          />
          <small>Satisfied</small>
        </div>
      </div>
     
      <button class="btn">Send review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
