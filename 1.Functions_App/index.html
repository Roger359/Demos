<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/58adac63e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h1>Function Apps</h1></header>
    <main>
      <section>
        <!-- Counter app -->
        <div class="container">
          <div class="counter-div">
            <h2 class="heading">Counter App</h2>
            <span class="count">0</span>

            <div class="buttons">
              <button class="subtract">
                <i class="fas fa-arrow-down subtract"> Subtract </i>
              </button>
              <button class="reset">
                <i class="fas fa-spinner reset"> Reset </i>
              </button>
              <button class="add">
                <i class="fas fa-arrow-up add"> Add </i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Container for Palindrome Checker -->
      <section>
        <div class="container pal">
          <h2 class="heading">Palindrome Checker</h2>
          <input
            type="text"
            class="input-text-palindrome"
            placeholder="Enter a word"
          />

          <button class="palindrome">Check</button>
          <p class="palindromeResult"></p>
        </div>
      </section>
      <!-- Container for Vowel Counter -->
      <section>
        <div class="container pal">
          <h2 class="heading">Vowel Counter</h2>
          <input
            type="text"
            class="input-text-vowels"
            placeholder="Enter a word"
          />

          <button class="vowelBtn">Check</button>
          <p class="vowelResult"></p>
        </div>
      </section>

      <!-- Copy text section -->
      <section>
        <div class="container copy-text-container">
          <div class="row justify-content-center align-items-center box">
            <div class="col-md-12">
              <h4 class="text-white pb-2">Get 25% Discount with this coupon</h4>
              <form action="" class="d-flex">
                <input
                  type="copy-text"
                  class="form-control form-control-lg me-2 text-center coupon"
                  value="ZinoTrust"
                />
                <button class="copyTextBtn btn-outline-light">Copy</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Click to Tweet section -->\
      <section>
        <div class="container">
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-12">
              <p>Share this on twitter</p>
              <form action="">
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control fs-5 tweettextarea"
                ></textarea>
                <div
                  class="button d-flex justify-content-end align-items-center mt-2"
                >
                  <span class="limit px-3 fs-4"></span>
                  <button class="tweetBtn">Tweet</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Input Character Counter section -->
      <section>
        <div class="container">
          <div class="counter-div">
            <h1>Input Character Count</h1>
            <span class="countCharacter hex">0</span>
      
            <div class="buttons">
              <input
                type="text"
                class="form-control form-control-lg charactersInput"
                placeholder="Type here"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
