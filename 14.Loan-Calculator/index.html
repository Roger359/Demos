<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    
    <p>Loan Amount $
      <input  onchange="calculateLoan()" type="number" class="input" id="loan-amount" min="1" max="5000000" value="10000">
    </p>
    <p>Interest Rate %
      <input  onchange="calculateLoan()" type="number" class="input" id="interest-rate" min="0" max="100" value="10" step=".1">
    </p>
    <p>Months to pay
      <input  onchange="calculateLoan()" type="number" class="input" id="months-to-pay" min="6" max="48" value="12">
    </p>

    <p class="payment">Monthly Payment:<span>0</span></p>


  </div>
  <script src="index.js"></script>
</body>
</html>
