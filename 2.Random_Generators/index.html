<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Generators</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/58adac63e1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body>
    <header>
      <h1>Random Generator</h1>
    </header>

    <main>
      <section>
        <!-- Container for Random Numbers -->
        <div class="container">
          <div class="counter-div">
            <h2 class="heading">Random Number</h2>
            <span class="count number">0</span>

            <div class="buttons">
              <button class="numberBtn btn">
                <i class="fas fa-spinner"> Generate </i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <!-- Container for Random Strings -->
        <div class="container">
          <div class="counter-div">
            <h2 class="heading">Random String</h2>
            <span class="count string">safhgejkwre</span>

            <div class="buttons">
              <button class="stringBtn btn">
                <i class="fas fa-spinner"> Generate </i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <!-- Container for Random Hexcolor  -->
        <div class="container container-hexcolor">
          <div class="counter-div">
            <h2 class="heading">Random HexColor</h2>
            <span class="count hex">#ffffff</span>

            <div class="buttons">
              <button class="btnHex btn">
                <i class="fas fa-spinner"> Generate </i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <!-- Container for Random Quotes -->
        <div class="container">
          <h2 class="heading">Random Quote</h2>
          <h3 class="quote">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Quote</span>
            <i class="fa-solid fa-quote-right"></i>
          </h3>
          <p class="author">~ Author</p>
          <button class="quoteBtn btn">Get a quote</button>
        </div>
      </section>
      <section>
        <!-- Container for Random Anime Pics -->
        <div class="container">
          <h3 class="heading">Anime Pics Generator</h3>
          <button class="animeBtn btn">Get Anime</button>
          <div class="anime-container">
            <img
              class="anime-img"
              src="https://www.mundodeportivo.com/urbantecno/hero/2022/06/Descubre-cuales-son-las-mejores-webs-para-ver-anime.jpg?width=768&aspect_ratio=16:9&format=nowebp"
              alt=""
            />
            <h3 class="anime-name">Anime Name</h3>
          </div>
        </div>
      </section>
      <section>
        <!-- Dad jokes generator -->
        <div class="container">
          <h1 class="heading">Dad Joke Generator</h1>

          <p class="joke" id="joke">Dad Joke</p>
          <button class="jokesBtn btn" id="jokesBtn">Tell me a joke</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
